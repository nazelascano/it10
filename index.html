<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 id="site-title">My Portfolio</h1>
        
        <div class="hamburger-container">
          <button id="hamburger-btn" title="Menu">&#9776;</button>
          <div id="hamburger-menu" class="hamburger-menu hidden">
            <button id="theme-toggle">Toggle Dark Mode</button>
            <button id="edit-profile">Edit Profile</button>
            <button id="reset-profile">Reset Profile</button>
          </div>
        </div>
      </nav>
    </header>

    <section id="setup" class="overlay hidden">
      <div class="setup-container">
        <h2>Setup Your Portfolio</h2>
        <form id="profile-form">
          <label for="name">Name<span class="required">*</span>:</label>
          <input type="text" id="name" required placeholder="Your Name" />

          <label for="bio">Short Bio:</label>
          <textarea id="bio" placeholder="Write a short bio..."></textarea>

          <div id="skills-section">
            <label>Skills<span class="required">*</span>:</label>
            <div id="skills-container">
              <div class="skill-input">
                <input type="text" class="skill" placeholder="Enter a skill" />
                <button type="button" class="remove-skill" title="Remove Skill">
                  ✕
                </button>
              </div>
            </div>
            <button type="button" id="add-skill-btn">Add Skill</button>
          </div>

          <div id="projects-section">
            <label>Projects<span class="required">*</span>:</label>
            <div id="projects-container">
              <div class="project-input">
                <input
                  type="text"
                  class="project-title"
                  placeholder="Project Title"
                />
                <textarea
                  class="project-desc"
                  placeholder="Project Description"
                ></textarea>
                <button
                  type="button"
                  class="remove-project"
                  title="Remove Project"
                >
                  ✕
                </button>
              </div>
            </div>
            <button type="button" id="add-project-btn">Add Project</button>
          </div>

          <div id="contacts-section">
            <label>Contacts:</label>
            <div id="contacts-container">
              <div class="contact-input">
                <input
                  type="text"
                  class="contact-type"
                  placeholder="e.g. GitHub, Email, Phone Number"
                />
                <input
                  type="text"
                  class="contact-link"
                  placeholder="Contacts"
                />
                <button
                  type="button"
                  class="remove-contact"
                  title="Remove Contact"
                >
                  ✕
                </button>
              </div>
            </div>
            <button type="button" id="add-contact-btn">Add Contact</button>
          </div>

          <div class="form-actions">
            <button type="submit" id="save-btn">Save Profile</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </section>
    <section id="status-overlay" class="overlay hidden">
      <div class="setup-container">
        <h2>Today’s Status</h2>
        <form id="status-form">
          <input
            type="text"
            id="status-input"
            placeholder="Enter your status..."
            required
          />
          <div class="form-actions">
            <button type="submit" id="status-submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <main id="portfolio-content" class="hidden">
      <section id="about">
        <h2>About Me</h2>
        <p id="bio-content"></p>
      </section>
      <section id="skills">
        <h2>Skills</h2>
        <ul id="skills-list"></ul>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <div id="projects-list"></div>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <ul id="contact-list"></ul>
      </section>
      <section id="todays-status" class="hidden">
        <h2>Today’s Status</h2>
        <div id="status-display" class="status-output"></div>
      </section>
    </main>

    <footer>
      <p>
        &copy; <span id="footer-year"></span> <span id="footer-name"></span>.
        All rights reserved.
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
